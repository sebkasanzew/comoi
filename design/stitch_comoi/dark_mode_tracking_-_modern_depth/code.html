<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dark Mode Tracking - Modern Depth</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#46f20d",
              "background-light": "#f6f8f5",
              "background-dark": "#142210",
              "surface-dark": "#1c2a18",
            },
            fontFamily: {
              "display": ["Be Vietnam Pro", "sans-serif"],
              "body": ["Be Vietnam Pro", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "0.375rem", 
              "md": "0.375rem",
              "lg": "0.5rem", 
              "xl": "0.75rem", 
              "2xl": "1rem",
              "3xl": "1.5rem",
              "full": "9999px"
            },
            boxShadow: {
                'neon': '0 0 10px rgba(70, 242, 13, 0.5), 0 0 20px rgba(70, 242, 13, 0.3)',
                'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            }
          },
        },
      }
    </script>
<style>
        /* Custom map style simulation */
        .map-bg {
            background-color: #0f160c;
            background-image: 
                radial-gradient(#23301e 1px, transparent 1px),
                radial-gradient(#23301e 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        
        .glass-panel {
            background: linear-gradient(180deg, rgba(20, 34, 16, 0.85) 0%, rgba(20, 34, 16, 0.95) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #46f20d 0%, #35b80a 100%);
        }
        
        .btn-dark-gradient {
            background: linear-gradient(135deg, #2a3825 0%, #1e291b 100%);
            border: 1px solid rgba(255,255,255,0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display antialiased selection:bg-primary selection:text-black">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- MAP SECTION -->
<div class="relative flex-1 w-full map-bg overflow-hidden group/map">
<!-- Simulated Dark Map Tiles -->
<div class="absolute inset-0 opacity-40 bg-cover bg-center mix-blend-overlay" data-alt="Dark aerial map texture of Hanoi streets" data-location="Hanoi, Vietnam" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuATmw3nEt0FHWePk7YrotFqt9I5OM0GUqmqdfMTisYK7Fp3CfwjM3ZOSClGUPxjXf7pI82rpapEQqCxLcQYfH1A3cTVKGN4JNrlNdttNPidN9Kea3Ke33LBLFD4S8t2IBzKS636bXgRQiEX-6Po0mKXqpZRljZFmqFp2kJt3zFv2XaUvE-lc4B7-xT7IeRMXdRzly_E7XZZ1rodvlVMCeVLsMhHXfl-zsBZR3Ol6XmfrYF3uLT3xwOLd5KzZATWF2RBtnnXq0WugypY');"></div>
<!-- Map UI Overlay: Back Button & Settings -->
<div class="absolute top-12 left-4 z-10">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-surface-dark/80 backdrop-blur-md shadow-lg border border-white/10 text-white">
<span class="material-symbols-outlined text-xl">arrow_back</span>
</button>
</div>
<!-- Estimated Time Pill -->
<div class="absolute top-14 left-0 right-0 z-10 flex justify-center pointer-events-none">
<div class="bg-surface-dark/90 backdrop-blur-md px-4 py-2 rounded-full border border-primary/30 shadow-neon flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-sm">schedule</span>
<span class="text-white text-sm font-semibold tracking-wide">Arriving in 5 mins</span>
</div>
</div>
<!-- Route SVG -->
<svg class="absolute inset-0 h-full w-full pointer-events-none z-0" style="filter: drop-shadow(0 0 4px rgba(70, 242, 13, 0.6));">
<!-- Path from Store (Top Left) to Driver (Center) to Home (Bottom Right) -->
<path d="M 80 150 Q 150 150 180 250 T 280 400" fill="none" stroke="#46f20d" stroke-dasharray="8 4" stroke-linecap="round" stroke-width="4"></path>
<path d="M 280 400 Q 300 450 320 500" fill="none" stroke="#46f20d" stroke-linecap="round" stroke-opacity="0.3" stroke-width="4"></path>
</svg>
<!-- Store Pin -->
<div class="absolute top-[130px] left-[60px] flex flex-col items-center z-0">
<div class="h-10 w-10 bg-surface-dark rounded-full flex items-center justify-center border-2 border-white/20 shadow-lg relative">
<span class="material-symbols-outlined text-white/70 text-lg">storefront</span>
</div>
</div>
<!-- Driver Pin (Moving) -->
<div class="absolute top-[230px] left-[160px] flex flex-col items-center z-10">
<div class="relative">
<!-- Ripple effect simulation -->
<div class="absolute -inset-4 bg-primary/20 rounded-full blur-md"></div>
<div class="h-12 w-12 bg-white rounded-full flex items-center justify-center shadow-neon z-10 relative border-2 border-primary">
<span class="material-symbols-outlined text-background-dark text-2xl font-bold filled">two_wheeler</span>
</div>
</div>
<div class="mt-2 px-2 py-1 bg-surface-dark/90 rounded-md border border-white/10 backdrop-blur-sm shadow-lg">
<p class="text-[10px] font-bold text-white uppercase tracking-wider">Nguyen Van A</p>
</div>
</div>
<!-- Destination Pin -->
<div class="absolute top-[380px] left-[260px] flex flex-col items-center z-0">
<div class="h-10 w-10 bg-primary rounded-full flex items-center justify-center shadow-neon border-2 border-white relative">
<span class="material-symbols-outlined text-background-dark text-lg font-bold">home_pin</span>
</div>
</div>
<!-- Map Controls -->
<div class="absolute bottom-[45%] right-4 flex flex-col gap-3 z-10">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-surface-dark/80 backdrop-blur-md shadow-lg border border-white/10 text-white">
<span class="material-symbols-outlined text-xl">my_location</span>
</button>
</div>
</div>
<!-- FLOATING STATUS CARD -->
<div class="absolute bottom-0 left-0 w-full z-20 glass-panel rounded-t-3xl flex flex-col pb-8">
<!-- Handle -->
<div aria-hidden="true" class="w-full flex justify-center pt-3 pb-2">
<div class="h-1.5 w-12 rounded-full bg-white/20"></div>
</div>
<div class="px-6 pt-2 pb-6">
<!-- Status Header & Timeline -->
<div class="flex flex-col gap-6 mb-6">
<div>
<h2 class="text-white text-2xl font-bold leading-tight">Driver is nearby</h2>
<p class="text-white/50 text-sm mt-1">Completing last mile delivery</p>
</div>
<!-- Horizontal Stepper -->
<div class="flex items-center w-full justify-between relative px-2">
<!-- Connecting Line BG -->
<div class="absolute top-1/2 left-4 right-4 h-0.5 bg-white/10 -translate-y-1/2 z-0"></div>
<!-- Connecting Line Active -->
<div class="absolute top-1/2 left-4 w-1/2 h-0.5 bg-primary shadow-[0_0_8px_rgba(70,242,13,0.5)] -translate-y-1/2 z-0"></div>
<!-- Step 1: Confirmed -->
<div class="relative z-10 flex flex-col items-center gap-2">
<div class="h-3 w-3 rounded-full bg-primary shadow-neon"></div>
</div>
<!-- Step 2: Picked Up -->
<div class="relative z-10 flex flex-col items-center gap-2">
<div class="h-3 w-3 rounded-full bg-primary shadow-neon"></div>
</div>
<!-- Step 3: On the way (Current) -->
<div class="relative z-10 flex flex-col items-center gap-2">
<div class="h-6 w-6 rounded-full bg-background-dark border-2 border-primary flex items-center justify-center shadow-neon">
<div class="h-2 w-2 bg-primary rounded-full"></div>
</div>
</div>
<!-- Step 4: Delivered -->
<div class="relative z-10 flex flex-col items-center gap-2">
<div class="h-3 w-3 rounded-full bg-surface-dark border border-white/20"></div>
</div>
</div>
</div>
<!-- Driver Card -->
<div class="bg-white/5 rounded-xl p-4 border border-white/5 flex items-center gap-4 mb-6 shadow-inner">
<!-- Avatar -->
<div class="relative">
<div class="h-14 w-14 rounded-full bg-cover bg-center border-2 border-white/10 shadow-lg" data-alt="Portrait of delivery driver Nguyen Van A" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCLXpe4ggGXwzbClMO_BynnU-k84XLQtRqmdD6K4PmDvocbDLXF7sJmv-SoWMlje9MhNDC1yvg4ASrdT0OkHqTxgvJekoup27ZPBvVRT1un-A9zQsJqbpk2GEwfbWaCf3h61LjoEtZxQFQ_QvA52fpGvyugZJn3vYRCS4d0U7froI7rCggidPB6NZNQ5JW8PjIllcFKF3ClcX69tjlwz4lWGcVD9jcox1huU3nv86_MCsh8O21Q5qF2WVZY4BMgZ0-QRXIfvj_3898s');"></div>
<div class="absolute -bottom-1 -right-1 bg-white text-background-dark text-[10px] font-bold px-1.5 py-0.5 rounded flex items-center gap-0.5 shadow-sm">
<span>4.8</span>
<span class="material-symbols-outlined text-[10px] text-yellow-600 filled" style="font-variation-settings: 'FILL' 1;">star</span>
</div>
</div>
<!-- Info -->
<div class="flex-1 min-w-0">
<div class="flex justify-between items-start">
<div>
<h3 class="text-white font-semibold text-lg truncate">Nguyen Van A</h3>
<p class="text-white/60 text-sm">Honda Wave • 29-H1 123.45</p>
</div>
<div class="bg-primary/10 rounded px-2 py-1">
<span class="text-primary text-xs font-medium">Shipper</span>
</div>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="h-14 rounded-xl btn-dark-gradient flex items-center justify-center gap-2 text-white font-medium shadow-lg active:scale-[0.98] transition-transform">
<span class="material-symbols-outlined text-white/90">chat_bubble</span>
<span>Message</span>
</button>
<button class="h-14 rounded-xl btn-gradient flex items-center justify-center gap-2 text-background-dark font-bold shadow-neon active:scale-[0.98] transition-transform">
<span class="material-symbols-outlined filled" style="font-variation-settings: 'FILL' 1;">call</span>
<span>Call Driver</span>
</button>
</div>
<!-- Order Preview Accordion (Collapsed view) -->
<div class="mt-6 pt-4 border-t border-white/10 flex justify-between items-center group cursor-pointer">
<div class="flex flex-col">
<span class="text-xs text-white/50 uppercase tracking-wider font-medium">Order #VN-8291</span>
<div class="text-white text-sm mt-0.5 font-medium flex gap-2 items-center">
<span>3 items</span>
<span class="h-1 w-1 rounded-full bg-white/30"></span>
<span>150.000đ</span>
</div>
</div>
<div class="h-8 w-8 rounded-full bg-white/5 flex items-center justify-center group-hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-white/70">keyboard_arrow_down</span>
</div>
</div>
</div>
</div>
</div>
</body></html>
